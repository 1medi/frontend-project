<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
  <link rel="stylesheet" href="/Fork-Awesome-1.2.0/css/fork-awesome.min.css">
  <title>Personal Planner</title>
</head>
<main>
  <body>


    
    <div class="clock" id="analog-clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <!-- div.number.number$*12{$}*12 - Shortcut to add this 12 times-->
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
      <div class="number number10">10</div>
      <div class="number number11">11</div>
      <div class="number number12">12</div>
    </div>
    <div class="digital-container" id="digital-clock">
      <span id="hours"></span>
      <span>:</span>
      <span id="minutes"></span>
      <span>:</span>
      <!-- NOTE: Have to look up 
          https://stackoverflow.com/questions/1267283/how-can-i-pad-a-value-with-leading-zeros 
          for adding a padding zero if seconds is less than 10 -->
      <span id="seconds"></span>
      <span id="session"></span>
    </div>
    <button type="button" class="button-3" id="btn" onclick="toggleClock()">Click me to display digital clock</button>



<!-- 
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div> -->
    <div class="header-container">
      <h1 class="header">Hello</h1><h1 class="header" id="username-header"></h1>
    </div>

<div class="button-container">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Add Your Name
   </button>
   <select onchange="changeBackground()">
    <label>Set background</label>
    <option value="0"> None </option>
    <option value="1"> Lebron </option>
    <option value="2"> Banana </option>
    <span id="output"></span>
    <span id="output2"></span>
    <span id="output3"></span>
   </select>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form name="userform">
          <label>Change Your Username</label>
          <input
          type="text"
          placeholder="Username"
          name="name"
          id="myInput"
          />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="check()">Save changes</button>
      </div>
    </div>
  </div>
</div>


<div class="utilities-container">
  <div style="margin-left: 0;margin-right:0" class="container"></div>
  <div class="notes-wrapper">
    <h2>Notes</h2>
    <button class="btn">Build Notes</button>
    <div class="notes-container">
      <!-- <i id="trash" class="fa fa-trash-o fa-lg"></i> 
      <p contenteditable="true" class="input-box">
      </p> -->
    </div>
  </div>
</div>

  





    <footer>HUEHUEHUE</footer>
    <script src="./cal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</main>

</html>
